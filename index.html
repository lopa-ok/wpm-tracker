<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Word Display Slider</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main>
    <form oninput="updateWordCount(range.value)">
      <h2>Number of Words</h2>
      <div class="range">
        <input name="range" type="range" min="1" max="100" value="10">
        <div class="range-output">
          <output class="output" name="output" for="range">10</output>
        </div>
      </div>
    </form>
    <div id="word-container"></div>
  </main>
  <script src="script.js"></script>
</body>
</html>

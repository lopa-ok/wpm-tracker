<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Source+Code+Pro:wght@400;600&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <h1>Typing Test</h1>
        <div class="mode-selection">
            <button id="timedMode">Timed Mode</button>
            <button id="freeTypingMode">Free Typing Mode</button>
        </div>
        <div class="slider-container">
            <label for="wordCountSlider">Number of Words: <span id="wordCountValue">10</span></label>
            <input type="range" id="wordCountSlider" min="5" max="50" value="10" step="1">
        </div>
        <div id="quoteDisplay" class="quote-display"></div>
        <textarea id="quoteInput" class="quote-input" placeholder="Start typing..."></textarea>
        <div class="stats">
            <span id="timer">Time: 0s</span>
            <span id="accuracy">Accuracy: 0%</span>
            <span id="wpm">WPM: 0</span>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
